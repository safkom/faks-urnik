<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ŠC Kranj timetable viewer - View and export your class schedule">
    <title>ŠC Kranj Urnik</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div>
                    <h1 class="title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="mobile-only">Urnik</span>
                        <span class="desktop-only">ŠC Kranj Urnik</span>
                    </h1>
                    <p class="subtitle" id="subtitle"></p>
                </div>

                <div class="button-group">
                    <button id="settingsBtn" class="btn btn-primary" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v10M3.93 3.93l4.24 4.24m5.66 5.66l4.24 4.24M1 12h6m6 0h10M3.93 20.07l4.24-4.24m5.66-5.66l4.24-4.24"></path>
                        </svg>
                    </button>
                    <button id="todayBtn" class="btn btn-primary" title="Scroll to today">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <span class="desktop-only">Today</span>
                    </button>
                    <button id="exportAllBtn" class="btn btn-success" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span class="desktop-only">All</span>
                    </button>
                    <button id="refreshBtn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="weekSelect">Week:</label>
                    <select id="weekSelect" class="form-control">
                        <option value="40">Loading...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect" class="form-control">
                        <option value="2">RAI 2.l</option>
                    </select>
                </div>
            </div>

            <div id="skupinaFilters" style="display: none; margin-top: 0.75rem;"></div>

            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div id="content"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn-icon" onclick="app.closeSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="settingsClassSelect">Default Class:</label>
                    <select id="settingsClassSelect" class="form-control"></select>
                </div>
                <div id="settingsSkupinaContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="app.saveSettings()">Save</button>
                <button class="btn btn-secondary" onclick="app.closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Onboarding Modal -->
    <div id="onboardingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to ŠC Kranj Urnik!</h2>
            </div>
            <div class="modal-body">
                <p class="onboarding-text">Let's set up your preferences to personalize your timetable.</p>
                <div class="form-group">
                    <label for="onboardingClassSelect">Select your class:</label>
                    <select id="onboardingClassSelect" class="form-control"></select>
                </div>
                <div id="onboardingSkupinaContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="app.completeOnboarding()">Get Started</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
